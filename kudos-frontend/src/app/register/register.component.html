<div class="container-fluid p-0">
    <p-toast></p-toast>
    <div class="signup-content">
        <div class="logo-div">
            <h2>
                Kudos
            </h2>
        </div>
        <div class="heading-div">
            <h3>Create your account</h3>
            <!-- <span>Welcome back! Please enter your details.</span> -->
        </div>
        <div class="login-form w-100">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-100">
                <div class="form-group-row w-100">
                    <div class="form-group-column w-50">
                        <label class="form-label1">First Name</label>
                        <input class="custom-input" formControlName="first_name"
                            type="email" pInputText/>
                    </div>
                    <div class="form-group-column w-50">
                        <label class="form-label1">Last Name</label>
                        <input class="custom-input" formControlName="last_name"
                            type="email" pInputText/>
                    </div>

                </div>
                <div class="form-group-column w-100">
                    <label class="form-label1">Email</label>
                    <input class="custom-input" formControlName="email"
                        type="email" pInputText/>
                </div>
                <div class="form-group-row w-100">
                    <div class="form-group-column w-50">
                        <label class="form-label1">Password</label>
                        <p-password formControlName="password" [toggleMask]="true" 
                        placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                        styleClass="w-100 custom-input" inputStyleClass="w-100"
                        [feedback]="false"/>
                    </div>
                    <div class="form-group-column w-50">
                        <label class="form-label1">Password</label>
                        <p-password formControlName="confirm_password" [toggleMask]="true" 
                        placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                        styleClass="w-100 custom-input" inputStyleClass="w-100"
                        [feedback]="false"/>
                    </div>

                </div>
                <div class="form-group-column w-100">
                    <label class="form-label1">Organization</label>
                    <p-select [options]="orgList" formControlName="organization" optionLabel="name" 
                    optionValue="id"
                    class="w-full md:w-56" />
                </div>
                
                <!-- <div class="forgot-password">
                    <a routerLink="/account/forgot-password">
                        Forget Password
                    </a>
                </div> -->
                <p-button class="w-100 mt-2" styleClass="w-100" label="Sign Up" type="submit" />
            </form>

            
        </div>

        <div class="signup-account">
            <span>Already have an account? <a routerLink="/login">Login</a></span>
        </div>
        
    </div>
</div>
